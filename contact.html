    <!-- nav-menu -->
    <main class="container">
      <h1 class="main-title">Minimally Invasive Productions</h1>
      <article>
        <div class="form-container">
        <section class="col-lg-6 col-md-12 col-sm-12"> <!-- Image info begins here -->
          <div class="form-item">
            <h2></h2>
            <img
              class="form-image"
              src="./stills/hands-phone.jpg"
              alt="Something related to a form"
            />
          </div>
        </section> <!-- Form info begins here -->
        <section class="col-lg-6 col-md-12 col-sm-12">
          <div class="form-item">
            <form method="post" action="#">
              <div class="container form-fields">
                <fieldset>
                  <div>
                    <legend class="contact-info">Contact Info</legend>
                    <p>Let me know what you think?</p>
                    <div>
                      <label for="userName" class="field-name">Full name</label>
                    </div>

                    <div>
                      <input
                        type="text"
                        id="userName"
                        name="userName"
                        maxlength="25"
                        class="input_box"
                      />
                    </div>
                  </div>

                  <div>
                    <div>
                      <label for="email" class="field-name" >Email</label>
                    </div>
                    <div>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="input_box"
                      />
                    </div>
                  </div>

                  <div>
                    <div>
                      <label for="textfield" class="field-name">Comment</label>
                    </div>

                    <div>
                      <textarea
                        id="textField"
                        name="textField"
                        cols="30"
                        rows="5"
                        maxlength="300"
                        placeholder="Let's talk movies"
                        class="input_box text_input"
                      ></textarea>
                    </div>
                  </div>

                  <div>
                    <div>
                      <label for="website" class="field-name">Website</label>
                    </div>
                    <diSv>                    <input
                      type="url"
                      name="website"
                      id="website"
                      class="input_box"
                    />
                    </div>
                  </div>

                  <div>
                    <div class="container">
                    <button type="submit" class="sub_set">Submit</button>

                    <button type="reset" class="sub_set">Reset</button>
                    </div>

                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </section>
      </div>
      </article>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script

    ></script>
